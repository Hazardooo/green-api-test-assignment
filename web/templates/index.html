{{define "index"}}
    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{.Title}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-xl-10">
                <div class="card main-card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">GREEN-API Integration Test</h4>
                    </div>
                    <div class="card-body">
                        <div class="row g-4">
                            <div class="col-md-6 border-end">
                                {{template "connection" .}}
                                {{template "methods" .}}
                                {{template "message_form" .}}
                                {{template "file_form" .}}

                                <div class="mt-3 text-muted small">
                                    <i>Сначала введите параметры подключения, затем нажмите нужный метод</i>
                                </div>
                            </div>

                            <div class="col-md-6 d-flex flex-column">
                                {{template "output_panel" .}}
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted text-center small">
                        <a href="https://github.com/Hazardooo/green-api-test-assignment" target="_blank">green-api-test-assignment</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
    </body>
    </html>
{{end}}
